kind: Deployment
metadata:
  annotations:
    kompose.cmd: D:\Conestoga\Course2-DevOps\Sem2\ContainerOrchestration\FinalProject\final-assignment-crm\kompose.exe convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: D:\Conestoga\Course2-DevOps\Sem2\ContainerOrchestration\FinalProject\final-assignment-crm\kompose.exe convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: crm_db
            - name: MYSQL_PASSWORD
              value: crmpass
            - name: MYSQL_ROOT_PASSWORD
              value: Secret5555
            - name: MYSQL_USER
              value: crm_user
          image: mysql
          name: db
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-db-data
      restartPolicy: Always
      volumes:
        - name: mysql-db-data
          persistentVolumeClaim:
            claimName: mysql-db-data
